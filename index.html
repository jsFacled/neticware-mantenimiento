<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="robots" content="noindex" />
  <title>Estamos haciendo mejoras | Neticware</title>
  <style>
    :root{--bg:#0A1C3D;--card:#0f1b3a;--text:#E5E7EB;--muted:#9AA3B2;--accent1:#1F6BFF;--accent2:#8B5CF6}
    *{box-sizing:border-box}html,body{height:100%}
    body{margin:0;display:grid;place-items:center;background:linear-gradient(135deg,#0A1C3D 0%,#09112a 100%);color:var(--text);font-family:Inter,system-ui,Segoe UI,Roboto,Arial}

    .wrap{width:min(900px,94vw);text-align:center;padding:30px 22px;background:linear-gradient(180deg,rgba(15,27,58,.95),rgba(15,27,58,.75));border:1px solid rgba(255,255,255,.08);border-radius:18px;box-shadow:0 12px 48px rgba(0,0,0,.35)}

    .brand{display:flex;align-items:center;justify-content:center;gap:24px;flex-wrap:wrap;margin-bottom:10px}
    .stage{perspective:1000px;border-radius:14px;position:relative;width:260px}
    .stage::after{content:"";position:absolute;inset:-2px;border-radius:14px;background:
      radial-gradient(240px 120px at 20% 20%,rgba(31,107,255,.18),transparent 60%),
      radial-gradient(240px 120px at 80% 80%,rgba(139,92,246,.18),transparent 60%);filter:blur(10px);z-index:-1}
    .logo-rotating{width:100%;height:auto;display:block;filter:drop-shadow(0 8px 28px rgba(31,107,255,.35));animation:spinY 8s linear infinite}
    @keyframes spinY{from{transform:rotateY(0deg)}to{transform:rotateY(360deg)}}

    .brand-text{text-align:left}
    .brand-text h1{font-size:clamp(1.8rem,4vw,2.4rem);margin:0;color:#fff}
    .brand-subtitle{margin:.25rem 0 0 0;font-size:.95rem;font-weight:700;letter-spacing:.08em;text-transform:uppercase;color:#ffd84d}
    @media (max-width:640px){.brand-text{text-align:center}}

    .maint-title{
      margin:6px 0 14px;
      font-size:clamp(1.1rem,2.2vw,1.4rem);
      font-weight:800; letter-spacing:.06em; text-transform:uppercase;
      background:linear-gradient(90deg,var(--accent1),var(--accent2));
      -webkit-background-clip:text;background-clip:text;color:transparent;
    }

    p{color:var(--muted);margin:.2rem 0 .8rem}
    .apology{font-style:italic;color:#cfd8ff}

    .bar{height:8px;border-radius:999px;background:rgba(255,255,255,.1);overflow:hidden;margin:16px auto 8px;max-width:520px}
    .bar>span{display:block;height:100%;width:40%;background:linear-gradient(90deg,var(--accent1),var(--accent2));border-radius:inherit;animation:load 2.2s ease-in-out infinite}
    @keyframes load{0%{transform:translateX(-120%)}50%{transform:translateX(40%)}100%{transform:translateX(120%)}}
    .hint{font-size:.92rem;color:#8aa0c8}

    a.btn{display:inline-block;margin-top:14px;padding:12px 18px;border-radius:10px;border:1px solid rgba(255,255,255,.18);text-decoration:none;color:#fff;background:linear-gradient(90deg,var(--accent1),var(--accent2));box-shadow:0 8px 24px rgba(31,107,255,.35);transition:transform .15s ease}
    a.btn:hover{transform:translateY(-1px)}

    .fade-in{opacity:0;animation:fadeIn 1s ease forwards}
    .delay-1{animation-delay:.25s}.delay-2{animation-delay:.5s}.delay-3{animation-delay:.75s}
    @keyframes fadeIn{from{opacity:0;transform:translateY(14px)}to{opacity:1;transform:translateY(0)}}
  </style>
</head>
<body>
  <main class="wrap fade-in">
    <div class="brand">
      <div class="stage">
        <img class="logo-rotating" src="neticware-logo.png" alt="Neticware" />
      </div>
      <div class="brand-text">
        <h1>Neticware</h1>
        <div class="brand-subtitle">Software development</div>
      </div>
    </div>

    <div class="maint-title fade-in">Tareas de mantenimiento en progreso</div>

    <p class="delay-1 fade-in">El sitio estará disponible en breve. Gracias por tu paciencia.</p>
    <p class="apology delay-1 fade-in">Pedimos disculpas por las molestias ocasionadas y agradecemos tu comprensión.</p>

    <div class="bar delay-2 fade-in" aria-hidden="true"><span></span></div>
    <div class="hint delay-2 fade-in">Podés volver al inicio o escribirnos si necesitás algo urgente.</div>

    <a class="btn delay-3 fade-in" href="/">Volver al inicio</a>
  </main>
</body>
</html>
